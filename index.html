<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Text-To-Voice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>
    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col-md-8 mx-auto">
                <div class="card h-100 justify-content-center border-white">
                    <div class="card-header">
                        <img src="img/bubble.png" class="img-fluid" alt="">
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group mb-2">
                                <textarea class="form-control" id="text-input" placeholder = "Please enter text to speak..." rows="6"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Rate</label>
                                <span class="badge badge-primary float-right" id="rate-value">1</span>
                                <input type="range" class="form-control form-control-lg slider rounded-0" id="rate" min="0.5" max="2" value="1" step="0.1">
                            </div>
                            <div class="form-group">
                                <label>Pitch</label>
                                <span class="badge badge-primary float-right" id="pitch-value">1</span>
                                <input type="range" class="form-control form-control-lg slider rounded-0" id="pitch" min="0" max="2" value="1" step="0.1">
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="voice-selection">
                                </select>
                            </div>
                            <button type="submit" class="btn btn-outline-dark btn-lg btn-block" id="btnLogin">Speak</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
